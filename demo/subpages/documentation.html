<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="threejs-icon.svg" />
    <link rel="stylesheet" href="../css/docs.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDF Font-Rendering Three.js</title>
    <base target="_parent"/>
    <script type="module">
      import "highlight.js/styles/stackoverflow-light.min.css"
      import { html, toc } from './md_content/docs.md';
      document.getElementById("markdown-content").innerHTML = html;
      console.log(toc)

      const tocContainer = document.getElementById("sidebar");
      toc.forEach((t) => {
        const href = t.content
          .replaceAll(' ', '-')
          .toLowerCase();
        const a = document.createElement('a');
        a.href = "#" + href;
        a.target = "_self";
        const innerText = t.content
          .replaceAll('(optional) ', '')
          .replaceAll(/\d\.\s/g, '');
        a.innerText = innerText;
        
        const div = document.createElement('div');
        div.classList.add("sidebarLevel" + t.level);
        div.appendChild(a);
        sidebar.appendChild(div);
      })
    </script>
  </head>
  <body>
    <div class="docs-container">
      <div class="sidebar" id="sidebar"></div>
      <div id="markdown-container">
        <div id="markdown-content"></div>
      </div>
    </div>
  </body>
</html>
